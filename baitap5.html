<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<script>
    let star=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let mystar=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
    let ten=prompt('nhap ten');
    function myArr(){
        let index=-1;
        for (let i=0;i<star.length;i++){
            if (ten==star[i]){
                index=i
            }
        }
        if (index==-1){
            alert('không tìm thấy')
        }else {
            alert(mystar[index])
        }
    }
    myArr();
</script>
</body>
</html>

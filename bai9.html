<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra ki tu co trong mang khong</title>
</head>
<body>
<script>
    function kiemtra(){
        let arr=[1,4,5,'h','h','j','k','c'];
        let b=prompt('nhap gia tri')
        let count=0;

        for (let i=0;i<arr.length;i++){
            if (b==arr[i]){
                count++;
            }
        }
        count===0? alert('-1') : alert(count)
    }
    kiemtra();
</script>
</body>
</html>

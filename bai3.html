<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr=[2,4,5,6,7,8,9];
    let max=myArr[0];
    let average=1;
    for (let i=0;i<myArr.length;i++){
        if (myArr[i]>max){
            max=myArr[i];
            average +=myArr[i];
        }
    }
    average%=myArr.length;
    document.write('gia tri lon nhat'+max+'<br>');
    document.write('gia tri trung binh cua cac phan tu'+average);


</script>
</body>
</html>
